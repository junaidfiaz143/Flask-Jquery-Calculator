	<style type="text/css">
		body{
			background-image: url(mountains.png);

			background-repeat: no-repeat;

		}
		p{

		}
		#background{

			height: 400px;
			border-radius: 5px;

			margin-top: 120px;
			cursor: default;
			opacity: 0.9;
		}
		#head{

			font-family: "roboto", sans-serif;

			margin-top: -5px;

			cursor: default;
		}
		#text{
			width: 250px;
			height: 40px;
			padding: 2px;
			margin-left: -5px;
			border-radius: 5px;

			background: linear-gradient(#3C3C3C, #303030);
			color: white;
			text-align: right;
			font-size: 30px;

		}
		.btn-h{

			height: 40px;

			color: white;
			font-family: "Roboto", sans-serif;
			font-weight: 100;
			font-size: 15px;
			border: 1px solid black;
			outline: none;
			background: linear-gradient(#3C3C3C, #303030);
			cursor: pointer;
		}
		.btn{

			height: 40px;
			margin: 5px;

			border-radius: 5px;
			color: white;
			font-family: "Roboto", sans-serif;
			font-weight: 100;
			font-size: 15px;
			border: 1px solid black;
			outline: none;
			background: linear-gradient(#3C3C3C, #303030);
			cursor: pointer;
		}
		.btn-click{
			background: linear-gradient(#303030, #3C3C3C);
		}
		.block{
			display: inline-block;
			-webkit-animation-delay: 1s;
		}
		.faltu{

		}
